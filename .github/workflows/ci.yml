name: Node JS CI
on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node Js
              uses: actions/setup-node@v3
              with:
                node-version: '18'

            - name: Install Dependencies
              run: npm ci
            - name: Run Test
              run: npm test

            - name: Package build output as ZIP
              run: |
                mkdir output
                cp -r src output/
                cp package.json output
                zip -r build.zip output
            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with: 
                name: build-zip
                path: build.zip
